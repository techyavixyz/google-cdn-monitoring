version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kloudscope-postgres
    environment:
      POSTGRES_DB: kloudscope
      POSTGRES_USER: kloudscope_user
      POSTGRES_PASSWORD: kloudscope_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kloudscope-network

  backend:
    build: ./backend
    container_name: kloudscope-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://kloudscope_user:kloudscope_password@postgres:5432/kloudscope
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - GOOGLE_CLOUD_PROJECT_ID=mogi-io
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - kloudscope-network

volumes:
  postgres_data:

networks:
  kloudscope-network:
    driver: bridge
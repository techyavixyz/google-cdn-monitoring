version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kloudscope-postgres
    environment:
      POSTGRES_DB: kloudscope
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5334:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kloudscope-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kloudscope-network:
    driver: bridge